<!DOCTYPE html><html><head>
        <title>jQuery Version Test</title>
        <script src=../../require.js></script>
        <script src=../doh/runner.js></script>
        <script src=../doh/_browserRunner.js></script>
        <script>require({baseUrl:"./scripts/",paths:{jquery:"jquery-1.4.4"},jQuery:"1.4.4"});</script>
        
        <script src=scripts/jquery-1.7b2.js></script>
        <script>require(["require","jquery"],function(e){doh.register("jqueryVersion2",[function(i){i.is("1.4.4",e("jquery").fn.jquery)}]),doh.run()});</script>
    </head>
    <body>
        <h1>jQuery Version Test</h1>
        <p>Tests loading of two different jQuery versions but only using the
        second one since it was the one specified in the require config.</p>
        <p>Check console for output.</p>
    

</body></html>
