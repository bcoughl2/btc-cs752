<!DOCTYPE html><html><head></head><body><h1>require.js: Simple Test, no head tag</h1>
<p>Check console for messages</p>

<script>
var require = {
    baseUrl: "./"
};
</script>
<script src=../require.js></script>
<script src=doh/runner.js></script>
<script src=doh/_browserRunner.js></script>
<script>
require(["require", "simple", "dimple", "func"],
    function(require, simple, dimple, func) {
        doh.register(
            "simple-nohead", 
            [
                function colors(t){
                    t.is("blue", simple.color);
                    t.is("dimple-blue", dimple.color);
                    t.is("You called a function", func());
                }
            ]
        );
        doh.run();
    }
);
</script>
</body></html>
