<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tree.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "tree"}
            },
            "bindings": {
                "selectedNode": {"<-": "@rangeController.selection.one()"},
                "rangeController": {"<-": "@rangeController"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.treeController.iterations"}
            }
        },

        "treeList": {
            "prototype": "./repetition-tree",
            "properties": {
                "element": {"#": "tree-list"},
                "isSelectionEnabled": true
            },
            "bindings": {
                "contentController": {"<-": "@rangeController"}
            }
        },

        "treeCell": {
            "prototype": "./tree-cell.reel",
            "properties": {
                "element": {"#": "tree-cell"}
            },
            "bindings": {
                "node": {"<-": "@treeList:iteration.object"},
                "configuration": {"<-": "@owner.configuration"},
                "isDraggable": {"<-": "@owner.isCellDraggable"}
            }
        }

    }
    </script>
</head>
<body>
<div data-montage-id="tree" class="Tree">
    <div data-montage-id="tree-list" class="Tree-list">
        <div data-montage-id="tree-cell"></div>
    </div>
</div>
</body>
</html>
